<html>
    <head>
        <link rel="stylesheet" href="progressbar.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="relative size-40">
            <svg class="size-full -rotate-90" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
              <!-- Background Circle -->
              <rect width="100" height="50" fill="none" class="stroke-current text-gray-200 dark:text-neutral-700" stroke-width="2"></rect>
              <!-- Progress Circle -->
              <rect width="100" height="50" fill="none" class="stroke-current text-blue-600 dark:text-blue-500" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="75" stroke-linecap="round"></rect>
              
            </svg>
          </div>
    </body>
</html>
